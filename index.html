<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <!-- prodotto uno -->
        <div class="card">

            <!-- immagini  -->
            <img class="default" src="./img/1.webp" alt="immagine del primo prodotto">

            <img class="second" src="./img/1b.webp" alt="seconda immagine del primo prodotto">
            <!-- / immagini  -->

            <div class="heart">&hearts;</div>

            <!-- tag + description -->
            <div class="tag">
                <div class="discount">-50%</div>

                <div class="sostenibilità">Sostenibilità</div>
            </div>
            
            <div class="description">
                <span>Levi's</span>
                <br>
                <span class="text">RELAXED FIT TEE UNISEX</span>
                <br>
                <span class="red">14,99&euro;</span>
                <span class="crossed">29,99&euro;</span>
            </div>
            <!-- / tag + description -->

        </div>

        <!-- prodotto due -->
        <div class="card">

            <!-- immagini  -->
            <img class="default"  src="./img/2.webp" alt="immagine del secondo prodotto">

            <img class="second" src="./img/2b.webp" alt="seconda immagine del secondo prodotto">
            <!-- / immagini  -->

            <div class="heart">&hearts;</div>

            <!-- tag + description -->
            <div class="tag">

                <div class="discount">-30%</div>    

            </div>

            <div class="description">
                <span>Levi's</span>
                <br>
                <span class="text">ROSES TEE</span>
                <br>
                <span class="red">20,99&euro;</span>
                <span class="crossed">29,99&euro;</span>
            </div>
            <!-- / tag + description -->

        </div>

        <!-- prodotto tre -->
        <div class="card">

            <!-- immagini  -->
            <img class="default"  src="./img/3.webp" alt="immagine del terzo prodotto">
           
            <img class="second" src="./img/3b.webp" alt="seconda immagine del terzo prodotto">
            <!-- / immagini  -->

            <div class="heart">&hearts;</div>

            <!-- tag + description -->
            <div class="tag">

                <div class="discount">-30%</div>

            </div>

            <div class="description">
                <span>Levi's</span>
                <br>
                <span class="text">VOGLIA DI COLORI PASTELLO</span>
                <br>
                <span class="red">129,99&euro;</span>
            </div>
            <!-- / tag + description -->

        </div>
        
        <!-- prodotto quattro -->
        <div class="card">

            <!-- immagini  -->
            <img class="default" src="./img/4.webp" alt="immagine del quarto prodotto">

            <img class="second" src="./img/4b.webp" alt="seconda immagine del quarto prodotto">
            <!-- / immagini  -->

            <div class="heart">&hearts;</div>

            <!-- tag + description -->
            <div class="tag">
                <div class="discount">-50%</div>

                <div class="sostenibilità">Sostenibilità</div>
            </div>

            <div class="description">
                <span>Levi's</span>
                <br>
                <span class="text">TEE UNISEX</span>
                <br>
                <span class="red">14,99&euro;</span>
                <span class="crossed">29,99&euro;</span>
            </div>
            <!-- / tag + description -->

        </div>

        <!-- prodotto cinque  -->
        <div class="card">

            <!-- immagini  -->
            <img class="default" src="./img/5.webp" alt="immagine del quinto prodotto">

            <img class="second" src="./img/5b.webp" alt="seconda immagine del quinto prodotto">
            <!-- / immagini  -->

            <div class="heart">&hearts;</div>

            <!-- tag + description -->
            <div class="description">
                <span>Levi's</span>
                <br>
                <span class="text">STRIPE BODICE</span>
                <br>
                <span class="red">99,99&euro;</span>
            </div>
            <!-- / tag + description -->

        </div>

        <!-- prodotto sei -->
        <div class="card">

            <!-- immagini  -->
            <img class="default" src="./img/6.webp" alt="immagine del sesto prodotto">

            <img class="second" src="./img/6b.webp" alt="seconda immagine del sesto prodotto">
            <!-- / immagini  -->

            <div class="heart">&hearts;</div>

            <!-- tag + description -->
            <div class="tag">

                <div class="sostenibilità">Sostenibilità</div>

            </div>

            <div class="description">
                <span>Levi's</span>
                <br>
                <span class="text">MAGLIONE - BLACK</span>
                <br>
                <span class="red">29,99&euro;</span>
            </div>
            <!-- / tag + description -->

        </div>

    </div>



</body>
</html>
